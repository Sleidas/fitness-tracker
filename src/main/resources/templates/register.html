<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head> 
	<title>Register</title>
	<meta charset="UTF-8">		
</head>

<body>
	<h1> Register New Account </h1>
	
	<!-- Form that submits to /register by method POST -->
	<form th:action="@{/register}" method="post" th:object="${user}">
	
	<!-- Email input-->
	<label for="email">Email:</label>
	<input type="text" id="email" th:field="*{email}" /><br/>	
		
	<!-- Input for username which links to user.username-->
	<label for="username">Username:</label>
	<input type="text" id="username" th:field="*{username}" /><br/>
	
	<!-- Input for password which will link to user.password-->
	<label for="password">Password:</label>
	<input type="password" id="password" th:field="*{password}" /><br/>

	<!--Submit button-->
	<button type="submit">Register</button>
	
	<p th:if="${error}" th:text="${error}" style="color:red;"></p>
	
	</form>
	
	<!-- Link to login page -->
	<p>Already have an account? <a th:href="@{/login}">Login here</a></p>	
	
	</body>
</html>
