<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head> 
	<title>Register</title>
	<meta charset="UTF-8">		
	
	<!-- Poppins font-->
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
	
	<!-- Bootstrap CSS -->
	   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

	   <!-- My CSS -->
	   <link href="/css/style.css" rel="stylesheet">
	   
	   <style>
	   	.form-card {
	   	           background-color: #1e1e1e;
	   	           padding: 2rem;
	   	           border-radius: 12px;
	   	           box-shadow: 0 0 15px rgba(0,0,0,0.5);
	   	       }
	   	       .logo-img {
	   	           max-width: 150px;
	   	           margin-bottom: 1rem;
	   	       }
	   </style>
</head>

<body class="bg-dark text-light d-flex justify-content-center align-items-center vh-100">
	
	<!-- Outer container centers the card vertically and horizontally -->
	  <div class="form-card text-center">
		
		<!-- Logo image centered -->
	 <img src="/images/FT.png" alt="Fitness Tracker Logo" class="logo-img">

	 <!-- Page heading -->
	 <h2 class="mb-4 text-primary">Register</h2>
	
	<!-- Form that submits to /register by method POST -->
	<form th:action="@{/register}" method="post" th:object="${user}">
	

		            <div class="mb-3 text-start">
		                <label for="email" class="form-label">Email:</label>
		                <input type="email" id="email" th:field="*{email}" class="form-control" required>
		            </div>

		            <div class="mb-3 text-start">
		                <label for="username" class="form-label">Username:</label>
		                <input type="text" id="username" th:field="*{username}" class="form-control" required>
		            </div>

		            <div class="mb-3 text-start">
		                <label for="password" class="form-label">Password:</label>
		                <input type="password" id="password" th:field="*{password}" class="form-control" required>
		            </div>

		            <button type="submit" class="btn btn-primary w-100">Register</button>
		        </form>

		        <p class="mt-3">
		            Already have an account? <a th:href="@{/login}" class="text-info">Login here</a>
		        </p>

		    </div>

		</body>

		</html>
