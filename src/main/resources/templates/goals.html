<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Set Your Goals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/style.css" rel="stylesheet">
	</head>
<body class="container mt-5">
	
    <h1 class="text-success">Set Your Fitness Goals</h1>

    <form method="post" action="/submit-goals">
        <div class="mb-3">
            <label for="goal" class="form-label">Your Goal</label>
            <input type="text" class="form-control" id="goal" name="goal" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Goal</button>
    </form>
</body>
</html>
